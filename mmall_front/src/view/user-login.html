<!DOCTYPE html>
<html>
    <head>
        <%= require('html-loader!./layout/html-header.html') %>
        <title>happymmall</title>
    </head>
<body>
	<%= require('html-loader!./layout/nav-simple.html') %>
	<div class="page-wrap">
		<div class="w">
			<div class='content'>
				<h3 class="title">用户登录</h3>
				<div class="login-form">
					<div class="error">
						<i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
					</div>
					<div class='form-main'>
						<i class="fa fa-user"></i>
						<input id="username" placeholder="请输入账号"/>
					</div>
					<div class='form-main'>
						<i class="fa fa-lock"></i>
						<input id="pwd" type='password' placeholder="请输入密码"/>
					</div>
					<a class="btn login-btn" id='login-btn'>登录</a>
					<a class="link">忘记密码</a>
					<a class="link register-link" href="./user-register.html" target="_blank">注册账号</a>
				</div>
			</div>
		</div>
	</div>
	<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
