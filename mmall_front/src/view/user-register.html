<!DOCTYPE html>
<html>
    <head>
        <%= require('html-loader!./layout/html-header.html') %>
        <title>happymmall</title>
    </head>
<body>
	<%= require('html-loader!./layout/nav-simple.html') %>
	<div class="page-wrap">
		<div class="w">
			<div class='content'>
				<h3 class="title">用户注册</h3>
				<div class="login-form">
					<div class="error">
						<i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
					</div>
					<div class='form-main'>
						<i class="fa fa-user"></i>
						<input id="username" placeholder="请输入账号"/>
					</div>
					<div class='form-main'>
						<i class="fa fa-lock"></i>
						<input id="pwd" type='password' placeholder="请输入密码"/>
					</div>
					<div class='form-main'>
						<i class="fa fa-lock"></i>
						<input id="pwd-confirm" type='password' placeholder="请再次输入密码"/>
					</div>
					<div class='form-main'>
						<i class="fa fa-phone"></i>
						<input id="phone" placeholder="请输入手机号"/>
					</div>
					<div class='form-main'>
						<i class="fa fa-envelope"></i>
						<input id="email" placeholder="请输入邮箱"/>
					</div>
					<div class='form-main'>
						<i class="fa fa-question"></i>
						<input id="question" placeholder="请输入问题"/>
					</div>
					<div class='form-main'>
						<i class="fa fa-key"></i>
						<input id="answer" placeholder="请输入答案"/>
					</div>
					
					<a class="btn login-btn" id='login-btn'>注册账号</a>
		
					<a class="link register-link" href="./user-login.html">已有账号,去登录>></a>
				</div>
			</div>
		</div>
	</div>
	<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
